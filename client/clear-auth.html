<!DOCTYPE html>
<html>
<head>
    <title>Clear Auth</title>
</head>
<body>
    <script>
        // Clear all auth data
        localStorage.removeItem('qaaq_token');
        localStorage.removeItem('qaaq_user');
        sessionStorage.clear();
        
        // Redirect to home
        window.location.href = '/';
    </script>
    <p>Clearing authentication...</p>
</body>
</html>
